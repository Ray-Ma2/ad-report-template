<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta分析</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../template/css/style.css">
  <link rel="stylesheet" href="../template/css/print.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">
            <div>
              <h1 class="header-title" id="client-name">読み込み中...</h1>
              <p class="header-subtitle">Meta 広告分析レポート</p>
            </div>
          </div>
          <div class="header-period" id="header-period"></div>
        </div>
      </div>
    </header>

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-item"><a href="index.html">サマリー</a></li>
          <li class="breadcrumb-item"><a href="#" id="breadcrumb-month"></a></li>
          <li class="breadcrumb-item active">Meta分析</li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <!-- コンバージョン広告 KPI -->
        <section class="section">
          <div class="section-header">
            <h2 class="section-title">Meta コンバージョン広告</h2>
            <span class="section-subtitle">トラフィック広告を除く</span>
          </div>
          <div class="kpi-grid" id="meta-kpi"></div>
        </section>

        <!-- 広告セット別テーブル -->
        <section class="section">
          <div class="section-header">
            <h2 class="section-title">広告セット別パフォーマンス</h2>
          </div>
          <div class="table-wrapper">
            <div class="table-scroll">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>広告セット</th><th class="num">費用</th><th class="num">表示回数</th>
                    <th class="num">クリック</th><th class="num">CTR</th>
                    <th class="num">CV</th><th class="num">CVR</th><th class="num">CPA</th>
                  </tr>
                </thead>
                <tbody id="adset-table-body"></tbody>
              </table>
            </div>
          </div>
        </section>

        <!-- 広告別テーブル -->
        <section class="section" id="ad-detail-section">
          <div class="section-header">
            <h2 class="section-title">広告別パフォーマンス</h2>
            <span class="section-subtitle">広告セットごとの内訳</span>
          </div>
          <div id="ad-detail-container"></div>
        </section>

        <!-- トラフィック広告 -->
        <section class="section" id="traffic-section">
          <div class="section-header">
            <h2 class="section-title">トラフィック広告</h2>
            <span class="section-subtitle" id="traffic-result-type"></span>
          </div>
          <div class="kpi-grid" id="traffic-kpi"></div>
        </section>

        <!-- 前後月ナビ -->
        <nav class="page-nav no-print">
          <a href="#" class="page-nav-link disabled" id="prev-month">← 前月</a>
          <a href="#" class="page-nav-link disabled" id="next-month">次月 →</a>
        </nav>
      </div>
    </main>

    <footer class="footer no-print">
      <div class="container">
        <div class="footer-inner"><p>&copy; 2026 広告レポートテンプレート</p></div>
      </div>
    </footer>
    <button class="print-btn no-print" onclick="window.print()">印刷</button>
  </div>

  <script src="../template/js/charts.js"></script>
  <script src="../template/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var params = getParams();
      loadData('data.json').then(function(data) {
        if (!data) return;
        var month = params.month || Object.keys(data.months).sort()[0];
        document.title = month + ' Meta分析';
        renderMetaDetailPage(data, month);
        initTableSort();
      });
    });
  </script>
</body>
</html>
